{extend name="common/base"} {block name="title"}公告详情{__block__}{/block} {block name="content"}
<div class="panel panel-default panel-black">
    <div class="panel-heading">公告详情</div>
    <div class="panel-body">
        <table class="table table-striped" id="notice-list">
            <tr>
                <td>公告标题</td>
                <td>{$notice.title}</td>
            </tr>
            <tr>
                <td>公告内容</td>
                <td>{$notice.content}</td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td>{$notice.create_time}</td>
            </tr>
        </table>
    </div>
</div>
{/block}
